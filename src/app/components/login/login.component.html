<app-navigation></app-navigation>

<mat-card class="container login-container">
  <mat-card-title>Login to Lodgy</mat-card-title>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <mat-form-field class="form-group">
      <mat-label for="username">Username:</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="username" required>
    </mat-form-field>
    <br>
    <mat-form-field class="form-group">
      <mat-label for="password">Password:</mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit">Login</button>
  </form>
  <br>
  <a routerLink="/register">No account? Register here!</a>

</mat-card>
