<app-navigation *ngIf="isDevMode()" [links]="navbarLinks"></app-navigation>

<div class="container register-container">
  <h2 class="text">Register for</h2>
  <h2 class="app-title-small">{{GlobalConstants.appTitle}}</h2>
  <br>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <mat-form-field class="form-group">
      <mat-label for="username">Username:</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="username" required>
    </mat-form-field>
    <br>
    <mat-form-field class="form-group">
      <mat-label for="password">Password:</mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" class="button">Register</button>
  </form>
  <br>
  <a routerLink="/login">Already have an account? Login here.</a>
</div>
