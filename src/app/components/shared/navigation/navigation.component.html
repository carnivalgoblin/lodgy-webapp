<div class="navbar" [ngClass]="{'mobile': isMobile, 'scrolled': isScrolled}">

  <ul>
    <li *ngFor="let link of links">
      <a class="nav-link" [routerLink]="link.path" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: link.path === '/' }">
        <span class="label">{{ link.label }}</span>
      </a>
    </li>
  </ul>

</div>
